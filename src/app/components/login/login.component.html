<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="active">Sign In</h2>
    <h2 class="inactive underlineHover">Sign Up</h2>

    <div class="fadeIn first">
      <img
        src="http://pregem.com/wp-content/uploads/2017/03/airline-icon-1.png"
        id="icon"
        alt="User Icon"
      />
    </div>

    <form>
      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="login"
        placeholder="usuario"
      />
      <input
        type="text"
        id="password"
        class="fadeIn third"
        name="login"
        placeholder="contraseña"
      />
      <input type="submit" class="fadeIn fourth" value="Ingresar" />
    </form>

    <div id="formFooter">
      <a class="underlineHover" href="#">Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
