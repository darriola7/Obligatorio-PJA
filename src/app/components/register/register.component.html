<div class="wrapper fadeInDown">
  <div id="formContent">

    <h2 class="inactive underlineHover" routerLink="/login"> Sign In </h2>
    <h2 class="active"> Sign Up </h2>


    <div class="fadeIn first">
      <img src="http://pregem.com/wp-content/uploads/2017/03/airline-icon-1.png" id="icon" alt="User Icon" />
    </div>

    <form [formGroup]="form" (ngSubmit)="doSignup()">
      <input 
        matInput 
        formControlName="user"
        type="text"
        class="fadeIn second"
        name="register"
        placeholder="usuario">
      <input 
        matInput 
        formControlName="password"
        type="password"
        class="fadeIn third"
        name="register"
        placeholder="contraseña">
      <input type="submit" class="fadeIn fourth" value="Registrarse">
    </form>

    <div id="formFooter">
      <a class="underlineHover" href="#">Olvidaste tu contraseña?</a>
    </div>

  </div>
</div>
